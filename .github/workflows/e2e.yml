name: E2E

on:
  push:
  pull_request:

jobs:
  product-flow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e backend

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm install
          npx playwright install --with-deps chromium

      - name: Start backend
        run: |
          cd backend
          uvicorn app.main:app --host 0.0.0.0 --port 8000 > /tmp/backend.log 2>&1 &
          echo $! > /tmp/backend.pid

      - name: Start frontend
        run: |
          cd frontend
          npm run dev -- --host --port 5173 > /tmp/frontend.log 2>&1 &
          echo $! > /tmp/frontend.pid

      - name: Wait for services
        working-directory: frontend
        run: |
          npx wait-on http://localhost:8000/health http://localhost:5173

      - name: Run Playwright tests
        working-directory: frontend
        run: npm run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report
          if-no-files-found: ignore

      - name: Stop services
        if: always()
        run: |
          kill $(cat /tmp/backend.pid) || true
          kill $(cat /tmp/frontend.pid) || true
