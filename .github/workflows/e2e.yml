name: End-to-end tests

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e backend

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Start backend
        run: |
          cd backend
          uvicorn app.main:app --host 0.0.0.0 --port 8000 > /tmp/backend.log 2>&1 &

      - name: Start frontend
        run: |
          cd frontend
          npm run dev -- --host --port 5173 > /tmp/frontend.log 2>&1 &

      - name: Wait for services
        run: |
          timeout 120s bash -c '
            until curl -sf http://127.0.0.1:8000/docs && curl -sf http://127.0.0.1:5173; do
              sleep 5
            done
          '

      - name: Show service logs on failure
        if: failure()
        run: cat /tmp/backend.log /tmp/frontend.log || true

      - name: Run end-to-end checks
        run: |
          echo "Add end-to-end tests or health checks here"
