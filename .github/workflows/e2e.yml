name: E2E

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for services
        run: |
          echo "Waiting for backend/frontend services to start..."
          sleep 10

      - name: Dump service logs on failure
        if: failure()
        run: cat /tmp/backend.log /tmp/frontend.log || true
